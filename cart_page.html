<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi Express - 빠른 배송 안전한 의료용품</title>
    <link href="img/titleIcon.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/cart_page.css" type="text/css">
    <script src="component\project3_header_components.js" defer></script>
    <script src="component\project3_footer_components.js" defer></script>
    <script src="component\side_bar_components.js" defer></script>
</head>

<body>
    <project3-header></project3-header>
    <side-bar></side-bar>
    <main>
        <section class="cart_item_list_container">
            <div class="cart_title">
                <h1 class="title">장바구니</h1>
            </div>
            <div>
                <div class="cart_top">
                    <div class="item_all_select">
                        <input class="all_select" type="checkbox">
                    </div>
                    <div class="item_name">
                        <h3>상품 이름</h3>
                    </div>
                    <div class="price_title">
                        <h3>가격</h3>
                    </div>
                    <div class="item_count_title">
                        <h3>구매 개수</h3>
                    </div>
                </div>
                <div class="cart_main">
                    <div class="item_info">
                        <div class="item_select">
                            <input class="item_select" type="checkbox">
                        </div>
                        <div class="item_photo">
                            <img src="#" alt="주문 제품 이미지" onerror="this.onerror=null; this.src='img/이미지준비중.png';">
                        </div>
                        <div class="item_info_container">
                            <div class="serial_number_container">
                                <div>
                                    <p>NO.</p>
                                    <p class="serial_number">123456</p>
                                </div>
                                <div>
                                    <a href="view_item.html" class="item_name">일회용주사기(D/Syringe) 유침</a>
                                </div>
                            </div>
                            <div class="selected_option">
                                <p>옵션 :&nbsp;</p>
                                <p>10cc 100개 상자</p>
                            </div>
                        </div>
                        <div class="item_price">
                            <div>
                                <p class="price">10000</p>
                                <p>&nbsp;원</p>
                            </div>
                            <button type="button">바로 구매</button>
                        </div>
                        <div class="item_numbers">
                            <div>
                                <p class="numbers">1</p>
                                <p>&nbsp;개</p>
                            </div>
                            <button type="button">옵션 수정</button>
                        </div>
                        <div class="delete_item">
                            <button type="button">
                                <div></div>
                                <div></div>
                            </button>
                        </div>
                    </div>
                    <div class="item_info">
                        <div class="item_select">
                            <input class="item_select" type="checkbox">
                        </div>
                        <div class="item_photo">
                            <img src="#" alt="주문 제품 이미지" onerror="this.onerror=null; this.src='img/이미지준비중.png';">
                        </div>
                        <div class="item_info_container">
                            <div class="serial_number_container">
                                <div>
                                    <p>NO.</p>
                                    <p class="serial_number">123456</p>
                                </div>
                                <div>
                                    <a href="view_item.html" class="item_name">일회용주사기(D/Syringe) 유침</a>
                                </div>
                            </div>
                            <div class="selected_option">
                                <p>옵션 :&nbsp;</p>
                                <p>10cc 100개 상자</p>
                            </div>
                        </div>
                        <div class="item_price">
                            <div>
                                <p class="price">9000</p>
                                <p>&nbsp;원</p>
                            </div>
                            <button type="button">바로 구매</button>
                        </div>
                        <div class="item_numbers">
                            <div>
                                <p class="numbers">1</p>
                                <p>&nbsp;개</p>
                            </div>
                            <button type="button">옵션 수정</button>
                        </div>
                        <div class="delete_item">
                            <button type="button">
                                <div></div>
                                <div></div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="cart_footer">
                    <button>선택 삭제</button>
                </div>
            </div>
            <div class="total_price_containder">
                <div class="total_item_price_container">
                    <p>상품 가격</p>
                    <div class="total_item_price_text_box">
                        <h2 class="total_item_price"></h2>
                        <h2>&nbsp;원</h2>
                    </div>
                </div>
                <div class="plus">
                    <p>+</p>
                </div>
                <div class="delivery_price_container">
                    <p>배송비(10만원 이상 무료)</p>
                    <div class="delivery_price_text_box">
                        <h2 class="delivery_price">#</h2>
                        <h2>&nbsp;원</h2>
                    </div>
                </div>
                <div class="equals_sign">
                    <p>=</p>
                </div>
                <div class="total_price_container">
                    <p>총 결제 예상 금액</p>
                    <div class="total_price_text_box">
                        <h2 class="total_price">#</h2>
                        <h2>&nbsp;원</h2>
                    </div>
                </div>
            </div>
            <div class="buy_btn">
                <button>쇼핑 계속하기</button>
                <button onclick="location.href='order_page.html'">구매하기</button>
            </div>
        </section>
        
    </main>
    <project3-footer></project3-footer>
</body>
<script rel="javascript" type="text/javascript" src="js/cart_page.js"></script>

</html>
